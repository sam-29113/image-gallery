<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="images/img1.png" alt="Image 1" class="gallery-img">
    <img src="images/img2.png" alt="Image 2" class="gallery-img">
    <img src="images/img3.png" alt="Image 3" class="gallery-img">
    <!-- Add more images if needed -->
  </div>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
